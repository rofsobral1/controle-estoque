spring.application.name=estoque-backend

# ==========================
# CONFIGURAÇÕES DO SERVIDOR
# ==========================
server.port=8080

# ==========================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ==========================
spring.datasource.url=jdbc:postgresql://localhost:5432/gestao_estoque
spring.datasource.username=postgres
spring.datasource.password=Digo3105!
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# CONFIGURAÇÕES DE LOG
# ==========================
logging.level.org.springframework=INFO
logging.level.com.seuprojeto=DEBUG

# ==========================
# CONFIGURAÇÃO DE TIMEZONE
# ==========================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=America/Sao_Paulo

# ==========================
# JWT
# ==========================
jwt.secret=change_this_to_a_strong_random_string_at_least_32_chars
jwt.expiration-ms=3600000

# ==========================
# Optionally disable default spring security basic login page
# ==========================
spring.security.user.name=
spring.security.user.password=